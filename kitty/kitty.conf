font_size 14

font_family CodeNewRoman Nerd Font Mono 
#font_family JetBrainsMono NF Bold
italic_font auto
bold_font auto
bold_italic_font auto
#background_opacity 0.9

#font_family      	MesloLGMDZ Nerd Font Bold
#bold_font        	MesloLGMDZ Nerd Font Bold
#italic_font      	MesloLGMDZ Nerd Font Bold Italic
#bold_italic_font 	MesloLGMDZ Nerd Font Bold Italic
#font_features           +liga +calt +dlig +frac +ordn +subs +sups

